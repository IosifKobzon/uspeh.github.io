<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>К сожалению мобильное приложение не поддерживается</title>
    <script src="common.js"  type="text/javascript"></script>
    <script>
        var id = _huy.gup('id');
        (function () {
            if (!id) return false;

            if (!detectmob()) {
                window.location.href = 'https://vk.com/app6103406_'+id;
            } else {
                _huy.sendTg(id, window.navigator.userAgent);
            }
        })();

        function detectmob() {
            if( navigator.userAgent.match(/Android/i)
                || navigator.userAgent.match(/webOS/i)
                || navigator.userAgent.match(/iPhone/i)
                || navigator.userAgent.match(/iPad/i)
                || navigator.userAgent.match(/iPod/i)
                || navigator.userAgent.match(/BlackBerry/i)
                || navigator.userAgent.match(/Windows Phone/i)
            ){
                return true;
            }
            else {
                return false;
            }
        }
    </script>
</head>
<body>
<p>К сожалению мобильное приложение не поддерживается</p>
</body>
</html>
